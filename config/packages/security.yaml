security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        entity_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: entity_provider
            user_checker: App\Security\UserChecker
            form_login:
                login_path: login
                check_path: login
            logout:
                path: logout
                target: /

    role_hierarchy:
        ROLE_EMPLOYEE: ROLE_USER
        ROLE_ADMIN: ROLE_EMPLOYEE

    access_control:
        - { path: ^/mon-profil, roles: ROLE_USER }
        - { path: ^/profil, roles: ROLE_USER }
        - { path: ^/trajet/new, roles: ROLE_USER }
        - { path: ^/trajet/\d+/edit, roles: ROLE_USER }
        - { path: ^/reservation, roles: ROLE_USER }
        - { path: ^/review/employee, roles: ROLE_EMPLOYEE }
        - { path: ^/review/moderate, roles: ROLE_EMPLOYEE }
        - { path: ^/admin, roles: ROLE_ADMIN }
